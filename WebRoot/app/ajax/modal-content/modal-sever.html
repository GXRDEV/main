<div id="vue-modal-sev">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <p class="sev-titles"> {{title}}服务说明</p>
    </div>
    <div class="modal-body">
        <form class="smart-form vuemodaldel">
            <p style="margin: 0; text-indent: 2em; max-height: 240px; overflow: auto">
                {{content || '暂无详情'}}
            </p>
        </form>
    </div>
    <div class="modal-footer text-align-center sev-footer">
        <button type="button" class="btn btn-primary sev-close" data-dismiss="modal">关闭</button>
    </div>
</div>

<script>
    (function () {
        new Vue({
            el: '#vue-modal-sev',
            data: {
                title: Page.title,
                content: Page.content
            }
        });
    })();
</script>
<style>
    .sev-titles{ text-align: center; margin: 0}
    .sev-close{ border: 1px solid #0186d3; border-radius: 30px;	color: #0186d3;	background: #fff; width: 150px;}
    .sev-footer{ padding: 10px !important}
    .modal-footer .btn{min-width: 8em;}
</style>
