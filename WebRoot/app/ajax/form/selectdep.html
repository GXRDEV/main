<div class="selectdep flex column">
    <div class="selectdep_main f10 flex column">
        <div class="main_header">
            我的医联体列表
        </div>
        <div class="main_content f10 flex">
            <ul class="main_ylt f10">
                <li v-for="(item, ind) in ylt" :class="{'yltSelected':yltInd == ind}" @click="addyltClass(ind)">
                    <p>{{item.yltName}}</p>
                </li>
            </ul>
            <ul class="main_hos f10" style="position: relative">
                <li style="padding: 0">
                    <div class="hossearch">
                        <div class="search flex acenter">
                            <i class="fa fa-search f0"></i>
                            <input type="text" class="f1" placeholder="请输入医院名称" @keyup="loadHos()" v-model="search">
                            <i class="fa fa-angle-right f0"></i>
                        </div>
                    </div>
                </li>
                <li v-for="(item, ind) in loadHosName" :class="{'hosSelected':hosInd == ind}" @click="addhosClass(ind, item)">
                    {{item.displayName}} <span v-if="item.hosLevel">({{item.hosLevel}})</span>
                </li>
                <li v-if="ishos" class="loading flex acenter jcenter" style="position: absolute;top:0;left:0;width: 100%;height: 100%;background: rgba(0,0,0,.05);padding: 0">
                     <img src="../img/loading/31.gif" style="width:32px;" alt="">
                </li>
            </ul>
            <ul class="main_dep f20 flex column" style="overflow: auto; position: relative">
                <li v-for="(item, ind) in dep" :class="{'depSelected':depInd == ind}" @click="adddepClass(ind)">
                    {{ item.displayName }}
                </li>
                <div class="noresult" v-if="isdep">
                    <img src="../img/noresult.png" style="width:24px;" alt="">
                </div>
                <div v-if="isload" class="loading flex acenter jcenter" style="position: absolute;top:0;left:0;width: 100%;height: 100%;background: rgba(0,0,0,.05)">
                    <img src="../img/loading/31.gif" style="width:32px;" alt="">
                </div>
            </ul>
        </div>
    </div>
    <div class="depFooter">
        已选择：<span>{{yltName}} - {{hosName}} <span v-if="depName">-</span> {{depName}}</span>
    </div>
</div>
