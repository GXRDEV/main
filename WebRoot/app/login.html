	<body class="animated fadeInDown login">
		<div id="main" role="main">
			<div class="logo">

			<!-- MAIN CONTENT -->
			<div id="content" class="container col-xs-12 col-sm-12 col-md-5 col-lg-4">
				<div class="row">
					<div>
						<div id="loginForm" class="well no-padding">
							<form v-if="!islost" @submit.prevent="submit" action="#" id="login-form" class="smart-form client-form">
								<header>
									<label class="col-xs-4">
										<input type="radio" v-model="login.stype" value="3" @change="ltype=1" />
										<span>我是医生</span>
									</label>
									<label class="col-xs-4">
										<input type="radio" v-model="login.stype" value="2" @change="ltype=1" />
										<span>我是专家</span>
									</label>
									<label class="col-xs-4">
										<input type="radio" v-model="login.stype" value="" @change="ltype=1" />
										<span>我是管理员</span>
									</label>
								</header>

								<fieldset class="logintypefieldset1" v-show="ltype == 1">									
									<section>
										<label class="label">用户名：</label>
										<label class="input"> 
											<i class="icon-append fa fa-user"></i>
											<input type="text" v-model="login.username" placeholder="帐号/手机号码">
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-user txt-color-teal"></i> 请输入帐号/手机号码
											</b>
										</label>
									</section>

									<section>
										<label class="label">密码</label>
										<label class="input"> 
											<i class="icon-append fa fa-lock"></i>
											<input type="password" v-model="login.password" placeholder="密码">
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-lock txt-color-teal"></i> 请输入您的密码
											</b> 
										</label>
										<div class="note clearfix">
											<span class="pull-left">
												<label>
													<input type="checkbox" v-model="isrember" style="vertical-align: -2px;"> 记住密码
												</label>
											</span>
											<a class="pull-right" style="cursor:pointer" @click="islost=true">忘记密码?</a>
										</div>
									</section>
									<section class="prelative">
										<button type="submit" :disabled="islogin" class="btn btn-primary btn-lg btn-block">
											<img v-if="islogin" src="../img/loading/load_24.gif" style="width: 1em; vertical-align: -1;margin-right: 3px;" alt=""> 登录
										</button>
										<span style="position:absolute;top:0;left:0;width:100%;text-align:center;" v-bind:class="message.cls" v-html="message.txt"></span>
									</section>
								</fieldset>
								<template v-if="login.stype==3 || login.stype==2">
									<fieldset class="logintypefieldset2" v-show="ltype != 1">
										<div class="login_box">
											<div class="qrcode">
												<img v-if="codeurl" :src="codeurl" alt="" class="img" style="width: 176px;height: 176px;">
												<section v-else class="loading flex acenter jcenter img-thumbnail" style="width:176px;height: 176px;margin: 0 auto;">
													<img src="../img/loading/31.gif" style="width:32px;" alt="" />
												</section>
												<p class="sub_title">通过“佰医汇-医生版”App扫描本页二维码</p>
											</div>
											<div class="avatar">
												<img class="img" alt="" :src="headimg" style="width: 176px;height: 176px;">
												<h4 class="sub_title">扫描成功</h4>
												<p class="tips" v-text="scanMsg"></p>
											</div>
										</div> 
									</fieldset>
									<footer>
										<label class="col-xs-6">
											<input type="radio" v-model="ltype" value="1" />
											<span>帐号登录</span>
										</label>
										<label class="col-xs-6">
											<input type="radio" v-model="ltype" value="2" />
											<span>扫码登录</span>
										</label>
									</footer>
								</template>
							</form>
							<form v-else action="#" id="lost-form" class="smart-form client-form" v-show="islost" style="display:none;">
								<fieldset class="logintypefieldset1">
									<section>
										<label class="input"> 
											<input type="text" v-model="lost.telphone" @input="inputchange('tel')" placeholder="注册手机号码">
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-user txt-color-teal"></i> 请输入注册过的手机号码
											</b>
										</label>
									</section>
									<section>
										<label class="input prelative">
											<input type="text" v-model="lost.code" @input="inputchange('code')" placeholder="验证码">
											<button type="button" @click="sendcode" :disabled="telphone || issend"
												style="position:absolute;right:0;top:5px;border:1px solid #3276B1;background:transparent;color:#3276B1;padding: 4px 15px;border-radius: 15px;">
												<span v-if="!issend">发送验证码</span>
												<span v-else>{{timer}}</span>
											</button>
										</label>
									</section>
									<section>
										<label class="input"> 
											<input type="password" v-model="lost.newpass" @input="inputchange('npsd')" placeholder="新密码">
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-lock txt-color-teal"></i> 请输入您的新密码
											</b> 
										</label>
									</section>
									<section>
										<label class="input"> 
											<input type="password" v-model="lost.re_confirmpassword" @input="inputchange('rpsd')" placeholder="重复新密码">
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-lock txt-color-teal"></i> 请再次输入您的密码
											</b> 
										</label>
										<div class="note clearfix">
											<span class="pull-left" :class="message.cls" v-html="message.txt"></span>
											<a class="pull-right" style="cursor:pointer" @click="islost=false">我记得密码</a>
										</div>
									</section>
									<section>
										<button type="button" :disabled="islogin || passed" @click="resetpsd" class="btn btn-primary btn-lg btn-block">
											<img v-if="islogin" src="../img/loading/load_24.gif" style="width: 1em; vertical-align: -1;margin-right: 3px;" alt=""> 确认
										</button>
									</section>
								</fieldset>
							</form>
						</div>												
					</div>
